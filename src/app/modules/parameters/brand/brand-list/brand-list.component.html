<br/>
<a routerLink="/parameters/brand-creation" class=" btn btn-success">Nuevo Registro</a>

<table class="table responsive-table">
    <thead>
        <th>
            id
        </th>
        <th>
            Nombre
        </th>
        <th>
            Acciones
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList | paginate: {itemsPerPage: pageSiz, currentPage: p, totalItems: total"}>
            <td>
                {{r.id}}
            </td>
            <td>
                {{r.name}}
            </td>
            <td>
                <a routerLink="/parameters/brand-edition/{{r.id}}" class="btn btn-warning yellow">Editar</a>
                &nbsp;<a routerLink="/parameters/remove-brand/{{r.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
        </tr>
    </tbody>
</table>
